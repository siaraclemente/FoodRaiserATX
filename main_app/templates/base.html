{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodRaiserATX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #b71c1c red darken-4">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;FoodRaiserATX</a></li>
                </ul>
                <ul class="right">
                    
                    {% if user.is_authenticated %}
                        <!-- <li><a href="{% url 'company_create' %}">Register</a></li> -->
                        <li><a href="/about">About</a></li>
                        <li><a href="{% url 'detail' %}">My Company</a></li>
                        <li><a href="{% url 'logout' %}">Log Out</a></li>

                    {% else %}
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                        <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
            <footer class="page-footer #b71c1c red darken-4">
                <div class="right">All Rights Reserved, &copy; 2019 FoodRaiserATX &nbsp;</div>
            </footer>
    </body>
</html>
